{% load static %}

    {% block head %}
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Favicon -->
            <link rel="shortcut icon" href="{% static "images/fev-icon.png" %}" />
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <title>Hospital</title>
            <!-- Google font -->
            <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
            <!-- Bootstrap -->
            <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
            <!-- Jquery Ui -->
            <link href="{% static "css/jquery-ui.min.css" %}" rel="stylesheet" type="text/css"/>
            <!-- Font Awesome -->
            <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css"/>
            <!-- Flaticon -->
            <link href="{% static "css/flaticon.css" %}" rel="stylesheet" type="text/css"/>
            <!-- Owl Carousel -->
            <link href="{% static "owl-carousel/owl.carousel.css" %}" rel="stylesheet" type="text/css"/>
            <link href="{% static "owl-carousel/owl.theme.css" %}" rel="stylesheet" type="text/css"/>
            <link href="{% static "owl-carousel/owl.transitions.css" %}" rel="stylesheet" type="text/css"/>
            <!-- Revolution Style Sheet -->
            <link href="{% static "revolution/css/settings.css" %}" rel="stylesheet" type="text/css"/>
            <!-- Revolution Layers Styles -->
            <link href="{% static "revolution/css/layers.css" %}" rel="stylesheet" type="text/css"/>
            <!-- Revolution Navigation Styles -->
            <link href="{% static "revolution/css/navigation.css" %}" rel="stylesheet" type="text/css"/>
            <!-- Custom Style Sheet -->
            <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css"/>
        </head>
    {% endblock head %}
